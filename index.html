<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Base Apparel</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="left__container">
        <div class="left">
        <img class="logo" src="images/logo.svg" alt="Base Apparel Logo" />
        <div class="main">
          <h1 class="main__headline">
            <span>WE'RE</span><br/>
            COMING<br/>
            SOON
          </h1>
          <p class="main__description">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up to date with annoucements and our launch deals.
          </p>
          <div class="main__input-group">
            <input class="main__input-group-email" type="email" placeholder="Email Address"/>
            <button class="main__input-group-btn">
              <img src="./images/icon-arrow.svg" alt="Arrow Icon"/>
            </button>
          </div>
          <p class="message hidden"></p>
        </div>
      </div>
      </div>
      <div class="right">
        <img src="./images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
